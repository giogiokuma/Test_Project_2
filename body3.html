

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/modernizr.js"></script>
  <title>Document</title>
</head>
<body>
<!--<header class="cd-header">
<h1>Content Filter</h1>
</header> -->

<main class="cd-main-content">
<div class="cd-tab-filter-wrapper">
  <div class="cd-tab-filter">
  <ul class="cd-filters">
    <li class="placeholder">
      <a href="#0" data-type="all"></a>
    </li>
    <li class="filter"><a href="#0" class="selected" data-type="all">All</a></li>
    <li class="filter" data-filter=".color-1"><a href="#0" data-type="color-1">Color 1</a></li>
    <li class="filter" data-filter=".color-2"><a href="#0" data-type="color-2">Color 2</a></li>
  </ul>
  </div>
</div>

<section class="cd-gallery">
<ul>
    <li class="mix color-1 check1 radio2 option3"><img src="img/img-1.jpg" alt="Image 1"></li>
  <li class="mix color-2 check2 radio2 option2"><img src="img/img-2.jpg" alt="Image 2"></li>
  <li class="mix color-1 check3 radio3 option1"><img src="img/img-3.jpg" alt="Image 3"></li>
  <li class="mix color-1 check3 radio2 option4"><img src="img/img-4.jpg" alt="Image 4"></li>
  <li class="mix color-1 check1 radio3 option2"><img src="img/img-5.jpg" alt="Image 5"></li>
  <li class="mix color-2 check2 radio3 option3"><img src="img/img-6.jpg" alt="Image 6"></li>
  <li class="mix color-2 check2 radio2 option1"><img src="img/img-7.jpg" alt="Image 7"></li>
  <li class="mix color-1 check1 radio3 option4"><img src="img/img-8.jpg" alt="Image 8"></li>
  <li class="mix color-2 check1 radio2 option3"><img src="img/img-9.jpg" alt="Image 9"></li>
  <li class="mix color-1 check3 radio2 option4"><img src="img/img-10.jpg" alt="Image 10"></li>
  <li class="mix color-1 check3 radio3 option2"><img src="img/img-11.jpg" alt="Image 11"></li>
  <li class="mix color-2 check1 radio3 option1"><img src="img/img-12.jpg" alt="Image 12"></li>
  <li class="gap"></li>
  <li class="gap"></li>
  <li class="gap"></li>
</ul>
<div class="cd-fail-message">No results found</div>
</section>

<div class="cd-filter">
<form>
<div class="cd-filter-block">
<h4>Search</h4>

<ul class="cd-filter-content cd-filters lists">
<li>
<input type="checkbox" class="filter" data-filter=".check1" id="checkbox1">
<label for="checkbox1" class="checkbox-label">Option 1</label>
</li>

<li>
<input type="checkbox" class="filter" data-filter=".check2" id="checkbox2">
<label for="checkbox2" class="checkbox-label">Option 2</label>
</li>

<li>
<input type="checkbox" class="filter" data-filter=".check3" id="checkbox3">
<label for="checkbox3" class="checkbox-label">Option 3</label>
</li>
</ul><!--cd-filter-content-->
</div>

<div class="cd-filter-block">
<h4>Select</h4>

<div class="cd-filter-content">
<div class="cd-select cd-filters">
<select name="selectThis" id="selectThis" class="filter">
  <option value="">Choose an option</option>
  <option value=".option1">Option 1</option>
  <option value=".option2">Option 2</option>
  <option value=".option3">Option 3</option>
  <option value=".option4">Option 4</option>
</select>
</div>
</div>
</div>

<div class="cd-filter-block">
<h4>Radio buttons</h4>

<ul class="cd-filter-content cd-filters list">
<li>
  <input type="radio" name="radioButton" id="radio1" class="filter" data-filter="" checked>
  <label for="radio1" class="radio-label">All</label>
</li>

<li>
  <input type="radio" name="radioButton" id="radio2" class="filter" data-filter=".radio2">
  <label for="radio2" class="radio-label"></label>
</li> 

<li>
  <input type="radio" name="radioButton" id="radio3" class="filter" data-filter=".radio3">
  <label for="radio3" class="radio-label"></label>
</li>

</ul>
</div>
</form>

<a href="#0" class="cd-close">Close</a>
</div>

<a href="#0" class="cd-filter-trigger">&nbsp;&nbsp;&nbsp;&nbsp;</a>
</main>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/jquery.mixitup.min.js"></script>
<script src="js/main3.js"></script>


</body>
</html>
